<h1>Image Search</h1>

<div class="container">
  <h2>Image Generator</h2>
  <input type="text" [(ngModel)]="searchTerm" placeholder="Enter a keyword" />
  <button (click)="getImages()">Search</button>

  <div class="gallery">
    <img
      *ngFor="let img of images"
      [src]="img.urls.small"
      style="margin: 10px; width: 200px; border: 1px solid #ccc;"
    />
  </div>
</div>
